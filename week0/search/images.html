<!DOCTYPE html>

<html>
    <head>
        <title>Search images</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <section>
            <div style="text-align: right;">
                <a href="index.html">Google search</a>
            </div>
            <hr>
        </section>
        <main>
            <div style="margin-bottom: 0px">
                <img alt="Google" src="static/google_logo.png">
                <h1 style="text-align: right; font-family: arial; color: blue;">Images</h1>
            </div>
            <div>
                <form id="search" action="https://google.com/search">
                    <input id="search_bar" type="text" name="q" placeholder="🔍">
                    <input type="hidden" name="tbm" value="isch">
                    <div>
                        <input class="input" type="submit" value="Google Search">
                    </div>
                </form>
            </div>
        </main>
    </body>
</html>
